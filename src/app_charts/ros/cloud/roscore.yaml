{{ range .Values.robots }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: roscore-cloud-{{ .name }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: roscore-cloud-{{ .name }}
        id: {{ .name }}
    spec:
      hostname: roscore-cloud-{{ .name }}
      containers:
      - env:
        - name: ROSOUT_DISABLE_FILE_LOGGING
          value: "True"
        - name: ROS_MASTER_URI
          value: "http://127.0.0.1:11311"
        - name: ROS_IP
          valueFrom:
            fieldRef:
              fieldPath: "status.podIP"
{{ if eq $.Values.app.sim_suffix "-sim" }}
        image: {{ $.Values.images.roscore_sim }}
{{ else }}
        image: {{ $.Values.images.roscore }}
{{ end }}
        name: roscore
        ports:
        - containerPort: 11311
---
apiVersion: v1
kind: Service
metadata:
  name: roscore-cloud-{{ .name }}
spec:
  clusterIP: None
  ports:
  - name: roscore
    port: 11311
  selector:
    app: roscore-cloud-{{ .name }}
  type: ClusterIP
---
{{ end }}
