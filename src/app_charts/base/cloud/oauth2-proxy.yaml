apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
      - name: oauth2-proxy
        args:
        - --provider=oidc
        - --oidc-issuer-url=https://accounts.google.com
        - --email-domain=*
        - --upstream=http://token-vendor.default.svc.cluster.local/apis/core.token-vendor/
        - --upstream=https://{{ .Values.domain }}/
        - --http-address=0.0.0.0:8080
        - --pass-access-token
        - --pass-host-header
        - "--scope=profile email https://www.googleapis.com/auth/cloud-platform"
        - --cookie-expire=168h
        - --cookie-refresh=1h
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          value: {{ .Values.oauth2_proxy.client_id }}
        - name: OAUTH2_PROXY_CLIENT_SECRET
          value: {{ .Values.oauth2_proxy.client_secret }}
        - name: OAUTH2_PROXY_COOKIE_SECRET
          value: {{ .Values.oauth2_proxy.cookie_secret }}
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.5.1
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: oauth2-proxy
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-proxy
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /apis/$2
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"  # seconds
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.domain }}
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: /web-apis($|/)(.*)
        pathType: Prefix
        backend:
          service:
            name: oauth2-proxy
            port:
              name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-proxy-interactive
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.domain }}
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: "/oauth2"
        pathType: Prefix
        backend:
          service:
            name: oauth2-proxy
            port:
              name: http
