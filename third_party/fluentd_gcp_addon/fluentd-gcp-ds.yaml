apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd-gcp-v3.2.0
  labels:
    k8s-app: fluentd-gcp
    version: v3.2.0
spec:
  selector:
    matchLabels:
      k8s-app: fluentd-gcp
      version: v3.2.0
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: fluentd-gcp
        version: v3.2.0
    spec:
      dnsPolicy: Default
      containers:
      - name: fluentd-gcp
        image: gcr.io/stackdriver-agents/stackdriver-logging-agent:1.6.37
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - mountPath: /host/lib
          name: libsystemddir
          readOnly: true
        - name: config-volume
          mountPath: /etc/google-fluentd/config.d
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: libsystemddir
        hostPath:
          path: /usr/lib
      - name: config-volume
        configMap:
          name: fluentd-gcp-config-v1.2.5
          defaultMode: 420
      tolerations:
      - operator: "Exists"
        effect: "NoSchedule"

